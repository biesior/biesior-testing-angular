<h2>Products</h2>
<a [routerLink]="['/numbers']">go to numbers</a>
<div class="row">
  <div *ngFor="let product of products">
    <div class="fool col col-lg-2">
      <h3>
        <a
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]"
        >
          {{ product.name }}
        </a>
      </h3>

      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>

      <button (click)="share()">
        Share
      </button>
    </div>
  </div>
</div>
